<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script src="js/axios.js"></script>
  <script>
    /* 
      axios拦截器
    */
   axios.interceptors.request.use(function(config) {
     console.log(config.url);
     config.headers.mytoken = 'nihao';
     return config;
   }, function(err) {
     console.log(err);
   })

   axios.interceptors.response.use(function(res) {
    //  console.log(res);
    var data = res.data
     return data;
   }, function(err) {
     console.log(err);
   })
   axios.get('http://localhost:7000/adata').then(function(data) {
     console.log(data);
   })
  </script>
</body>
</html>
