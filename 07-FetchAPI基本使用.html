<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    /* 
     Fetch API基本用法
    */
   fetch('http:localhost:8000/fdata').then(function(data) {
     // text() 方法属于fetch API的一部分， 它返回一个Promise实例对象， 用于获取后台返回的数据
     return data.text()
   }).then(function(data) {
     // 注意这里得到的才是最终数据 因为上面的是返回一个Promise实例对象
     console.log(data);
   })
  </script>
</body>
</html>
